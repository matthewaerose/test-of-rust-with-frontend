kind: Build
name: frontend
description: Frontend service container image
type: container

---

kind: Deploy
name: frontend
description: Frontend service container
type: container

build: frontend
dependencies:
  - deploy.backend

spec:
  ports:
    - name: http
      containerPort: 8080
  healthCheck:
    httpGet:
      path: /hello-frontend
      port: http
  ingresses:
    - path: /hello-frontend
      port: http
      hostname: ${var.base-hostname}
    - path: /call-backend
      port: http
      hostname: ${var.base-hostname}


---

kind: Test
name: frontend-unit
type: container
build: frontend
spec:
  args: [npm, test]

---

kind: Test
name: frontend-integ
type: container
build: frontend
dependencies:
  - deploy.frontend # <- we want the frontend service to be running and up-to-date for this test
spec:
  args: [npm, run, integ]
